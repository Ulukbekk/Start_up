{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block styles %}
<link href="{% static 'css/register.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
{% if not user.is_authenticated%}
<div class="container-register">
    <form method="post">
        {% csrf_token %}
        <div class="form">
            {{ form|crispy }}
        </div>
        <br>
        <button class="btn btn-success">Sign Up</button>
    </form>
</div>
{% endif %}
{% endblock content %}
