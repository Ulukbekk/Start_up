{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
<div class="container-login">
    <div class="row">
        <div class="col-lg-10">
            <form method="post">
                {% csrf_token %}
                <label>{{ form|crispy }}</label>
                <br>
                {% if user.is_staff %}
           <p><a href="registration" class="nav-link px-2 text-white">Новый пользователь</a></p>
            {% endif %}
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
